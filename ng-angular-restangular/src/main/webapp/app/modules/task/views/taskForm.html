
<section class="content-header">
	<ul class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Tasks</li>
    </ul>
</section>

<section class="content">
	<h1 class="page-header">Task</h1>

	<form class="form-horizontal">
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Name:</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="name" placeholder="Enter name" ng-model="task.name">
			</div>
		</div>
	
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="save(task)">Submit</button>
			</div>
		</div>
	
	</form>

</section>
