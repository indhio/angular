<div class="row control-group" >
     	<div class="form-group col-lg-9" ng-controller='AutocompleteCitiesController'>
   			
		<input type="text" 
			ng-model="selected" 
			class="form-control" maxlength="70" size="70"
			uib-typeahead="city as city.city for city in cities | filter:{city:$viewValue}"
			typeahead-show-hint="true" 
			typeahead-min-length="3"/>
		
		<br/>
		City selected = {{selected}}
		
     	</div>
</div>
