
<section class="content-header">
	<ul class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Users</li>
    </ul>
</section>

<section class="content">
	<h1 class="page-header">User</h1>

	<form class="form-horizontal">
		
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Name:</label>
			<div class="col-sm-10">
				<input type="name" class="form-control" id="name" placeholder="Enter name" ng-model="user.name">
			</div>
		</div>
	
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email">
			</div>
		</div>
	
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Phone:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone" placeholder="Enter phone number" ng-model="user.phone">
			</div>
		</div>
	
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Address:</label>
			<div class="col-sm-10">
				<textarea rows="6" class="form-control" id="address" placeholder="Enter address"  ng-model="user.address"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="save(user)">Submit</button>
			</div>
		</div>
	
	</form>

</section>
