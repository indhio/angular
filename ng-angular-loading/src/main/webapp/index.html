  <body ng-app="ng-angular-loading" ng-controller="AppController">
  
  	<div ng-http-loader ttl="1" template="loader.tpl.html">
	</div>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ng-angular-loading sample</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="page1" ng-click="selectPage('page1')" >Page 1</a></li>
            <li><a ui-sref="page2" ng-click="selectPage('page2')" >Page 2</a></li>
            <li><a ui-sref="page3" ng-click="selectPage('page3')" >Page 3</a></li>
            <li><a ui-sref="page4" ng-click="selectPage('page4')" >Page 4</a></li>
          </ul>

          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
           -->

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li ng-class="{active : isPageNameSelected('page1') } "><a ui-sref="page1" ng-click="selectPage('page1')">Page 1</a></li>
            <li ng-class="{active : isPageNameSelected('page2') } "><a ui-sref="page2" ng-click="selectPage('page2')">Page 2</a></li>
            <li ng-class="{active : isPageNameSelected('page3') } "><a ui-sref="page3" ng-click="selectPage('page3')">Page 3</a></li>
            <li ng-class="{active : isPageNameSelected('page4') } "><a ui-sref="page4" ng-click="selectPage('page4')">Page 4</a></li>
          </ul>
        </div>
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ui-view></div>
        </div>
        
      </div>
    </div>

    <!-- Bootstrap core JavaScript

    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <!-- loader spinner	-->
	<script type="text/javascript" src="bower_components/angular-http-loader/app/package/js/angular-http-loader.min.js"></script>
